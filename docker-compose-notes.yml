version: "3.5"
services:
  notes-controller:
    image: dheerajdac/notes_controller:qa01
    container_name: notes-controller
    ports:
      - "9090:9090"
    networks:
      - notes
    environment:
      - PROFILE=production
      - NOTES_SERVICE=notes-service

  notes-service:
    image: dheerajdac/notes_service:qa01
    container_name: notes-service
    ports:
      - "9001:9001"
    networks:
      - notes
      - redis
    environment:
      - PROFILE=production
      - REDIS=redis
      - NOTES_REPOSITORY=notes-repository

  notes-repository:
    image: dheerajdac/notes_repository:qa01
    container_name: notes-repository
    ports: 
      - "9002:9002" 
    networks:
      - notes
      - db-networks
    environment:
      - PROFILE=production
      - MONGODB_HOST=mongodb_container
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=root
      - MONGODB_PASSWORD=example
      - MONGODB_NAME=admin

networks:
  db-networks : 
    external: 
      name: mongodb-networks
  redis : 
    external: 
      name: redis
  notes:
